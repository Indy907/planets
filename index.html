<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planets Orbiting Sun Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('360_F_128985367_mNdX0b56w6OcgiyUDnZwukpK1bkpfWwI.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        canvas {
            display: block;
        }

        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            margin-left: -25px;
            margin-top: -25px;
            background-color: yellow;
            border-radius: 50%;
            box-shadow: 0 0 30px 10px yellow;
        }

        .planet {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: blue;
            border-radius: 50%;
            animation: orbit 5s linear infinite;
        }

        .planet:nth-child(2) {
            width: 30px;
            height: 30px;
            background-color: green;
            animation: orbit 8s linear infinite;
        }

        .planet:nth-child(3) {
            width: 10px;
            height: 10px;
            background-color: red;
            animation: orbit 3s linear infinite;
        }

        @keyframes orbit {
            0% {
                transform: rotate(0deg) translateX(100px) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translateX(100px) rotate(-360deg);
            }
        }
    </style>
</head>
<body>
    <div class="sun"></div>
    <div class="planet" style="--orbit-radius: 100px;"></div>
    <div class="planet" style="--orbit-radius: 150px;"></div>
    <div class="planet" style="--orbit-radius: 200px;"></div>
    
    <script>
        const planets = document.querySelectorAll('.planet');
        planets.forEach((planet, index) => {
            const orbitRadius = 100 + index * 50;
            planet.style.animation = `orbit ${5 + index * 3}s linear infinite`;
            planet.style.transformOrigin = `${orbitRadius}px 0`; // Creates circular orbiting
        });
    </script>
</body>
</html>
